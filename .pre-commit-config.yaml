## Set up with `pre-commit install`
## Can also manually run with `pre-commit run -a`
## May need `sudo apt install pre-commit`

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: (?x)^(
             bazel-(bin|out|testlogs|workspace)/.*|
             .bazel_output/.*|
             version\.txt|
             .*\.patch|
             \.github/.*|
             \.git/.*|
             LICENSES/.*\.txt|
         )$

fail_fast: true
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: end-of-file-fixer
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: trailing-whitespace
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-yaml
  - id: check-json
  - id: check-symlinks
  - id: check-added-large-files
  - id: check-vcs-permalinks
  - id: check-executables-have-shebangs
  - id: detect-private-key

- repo: local
  hooks:
  - id: buildifier
    name: buildifier
    description: Format bazel WORKSPACE, BUILD and .bzl files with a standard convention.
    language: golang
    additional_dependencies:
      - github.com/bazelbuild/buildtools/buildifier@6.1.1
    always_run: true
    pass_filenames: true
    types_or:
    - bazel
    entry: buildifier
    args:
    - -lint=fix
    - -mode=fix
    - -warnings=all
