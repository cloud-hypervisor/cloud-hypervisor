# Configuration for https://github.com/crate-ci/typos

[files]
extend-exclude = [
    "hypervisor/src/kvm/x86_64/mod.rs",
    "resources/linux-config-*",
]

[default.extend-words]
ba = "ba"
CLASSE = "CLASSE"
conectix = "conectix"
Dake = "Dake"
EXTINT = "EXTINT"
