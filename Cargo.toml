[package]
name = "cloud-hypervisor"
version = "0.1.0"
authors = ["The Cloud Hypervisor Authors"]
edition = "2018"

[dependencies]
clap = "2.33.0"
lazy_static = "1.4.0"
log = { version = "0.4.8", features = ["std"] }
vmm = { path = "vmm" }

[dev-dependencies]
ssh2 = "0.3.3"
dirs = "2.0.2"
credibility = "0.1.3"
tempdir= "0.3.7"
lazy_static= "1.4.0"

[features]
default = ["acpi", "pci"]
acpi = ["vmm/acpi"]
pci = ["vmm/pci_support"]
mmio = ["vmm/mmio_support"]

# Integration tests require a special environment to run in
integration_tests = []

[workspace]
