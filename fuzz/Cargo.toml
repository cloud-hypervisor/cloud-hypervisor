[package]
name = "cloud-hypervisor-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
block_util = { path = "../block_util" }
libc = "0.2.98"
libfuzzer-sys = "0.4.2"
qcow = { path = "../qcow" }
seccomp = { git = "https://github.com/firecracker-microvm/firecracker", tag = "v0.24.4" }
virtio-devices = { path = "../virtio-devices" }
vmm-sys-util = "0.8.0"
vm-virtio = { path = "../vm-virtio" }
vm-memory = "0.5.0"

[dependencies.cloud-hypervisor]
path = ".."

[patch.crates-io]
#kvm-bindings = { git = "https://github.com/cloud-hypervisor/kvm-bindings", branch = "ch-v0.4.0", features = ["with-serde", "fam-wrappers"] }
kvm-bindings = { git = "https://github.com/sboeuf/kvm-bindings", branch = "update_ch_bindings", features = ["with-serde", "fam-wrappers"], optional = true }
vm-memory = { git = "https://github.com/rust-vmm/vm-memory", rev = "5bd7138758183a73ac0da27ce40c004d95f1a7e9"}

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "qcow"
path = "fuzz_targets/qcow.rs"
test = false
doc = false

[[bin]]
name = "block"
path = "fuzz_targets/block.rs"
test = false
doc = false
