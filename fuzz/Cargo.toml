path = "fuzz_targets/http_api.rs"
test = false
doc = false

[[bin]]
name = "pmem"
path = "fuzz_targets/pmem.rs"
test = false
doc = false

[[bin]]
name = "qcow"
path = "fuzz_targets/qcow.rs"
test = false
doc = false

[[bin]]
name = "serial"
path = "fuzz_targets/serial.rs"
test = false
doc = false

[[bin]]
