[package]
name = "vhost_user_block"
version = "0.1.0"
authors = ["The Cloud Hypervisor Authors"]
edition = "2021"

[dependencies]
block_util = { path = "../block_util" }
clap = { version = "4.0.9", features = ["wrap_help","cargo"] }
env_logger = "0.9.1"
epoll = "4.3.1"
libc = "0.2.134"
log = "0.4.17"
option_parser = { path = "../option_parser" }
qcow = { path = "../qcow" }
vhost = { version = "0.5.0", features = ["vhost-user-slave"] }
vhost-user-backend = "0.7.0"
virtio-bindings = "0.1.0"
virtio-queue = "0.6.1"
vm-memory = "0.9.0"
vmm-sys-util = "0.10.0"

[build-dependencies]
clap = { version = "4.0.9", features = ["cargo"] }
