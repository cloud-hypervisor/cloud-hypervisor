[package]
authors = ["The Cloud Hypervisor Authors"]
build = "../build.rs"
edition = "2021"
name = "vhost_user_block"
version = "0.1.0"

[dependencies]
block = { path = "../block" }
clap = { version = "4.5.13", features = ["cargo", "wrap_help"] }
env_logger = "0.11.3"
epoll = "4.3.3"
libc = "0.2.158"
log = "0.4.22"
option_parser = { path = "../option_parser" }
vhost = { version = "0.12.0", features = ["vhost-user-backend"] }
vhost-user-backend = "0.16.0"
virtio-bindings = "0.2.2"
virtio-queue = "0.13.0"
vm-memory = "0.15.0"
vmm-sys-util = "0.12.1"
