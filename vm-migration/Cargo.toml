[package]
name = "vm-migration"
version = "0.1.0"
authors = ["The Cloud Hypervisor Authors"]
edition = "2021"

[dependencies]
anyhow = "1.0.65"
thiserror = "1.0.37"
serde = { version = "1.0.145", features = ["rc", "derive"] }
serde_json = "1.0.87"
versionize = "0.1.6"
versionize_derive = "0.1.4"
vm-memory = { version = "0.9.0", features = ["backend-mmap", "backend-atomic"] }
