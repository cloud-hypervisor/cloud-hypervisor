[package]
name = "vm-migration"
version = "0.1.0"
authors = ["The Cloud Hypervisor Authors"]
edition = "2018"

[dependencies]
anyhow = "1.0.51"
thiserror = "1.0.30"
serde = { version = "1.0.131", features = ["rc"] }
