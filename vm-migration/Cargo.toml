[package]
name = "vm-migration"
version = "0.1.0"
authors = ["The Cloud Hypervisor Authors"]
edition = "2018"

[dependencies]
anyhow = "1.0.52"
thiserror = "1.0.30"
serde = { version = "1.0.133", features = ["rc"] }
serde_derive = "1.0.134"
serde_json = "1.0.75"
versionize = "0.1.6"
versionize_derive = "0.1.4"
vm-memory = { version = "0.7.0", features = ["backend-mmap", "backend-atomic"] }
