[package]
name = "vmm-service"
version = "0.1.0"
edition = "2021"

[features]
pvmemcontrol = []
guest_debug = []

[dependencies]
thiserror = "2.0.3"
serde = { version = "1.0.215", features = [ "derive" ] }
serde_json = "1.0.133"
uuid = { version = "1.11.0", features = [ "fast-rng", "v4", "serde" ] }
log = "0.4.22"
vmm-sys-util = "0.12.1" 
libc = "0.2.158" 
seccompiler = "0.4.0" 
tokio = { version = "1.42.0", features = [ "full" ] }
vmm = { path = "../vmm" }
net_util = { path = "../net_util" }
hypervisor = { path = "../hypervisor" }
arch = { path = "../arch" }
async-trait = "0.1.80"
base64 = "0.21.7"
tempfile = "3.14.0"
serde_yaml = "0.9.33"
rand = "0.8.5"
gabble = "0.1.1"
dialoguer = "0.11.0"
clap = { version = "4.5.23", features = [ "derive"] }
clap_derive = "4.5.18"
toml = "0.8.19"
axum = "0.7.9"
rtnetlink = "0.13"
netlink-packet-core = "0.7"
netlink-packet-route = "0.17.1"
futures = "0.3"
ipnetwork = "0.20.0"
trust-dns-server = "0.22.0"
trust-dns-proto = "0.22.0"
tokio-rustls = "0.23"
rustls = "0.21"
rustls-pemfile = "1.0.3"
webpki-roots = "0.25.2"
reqwest = { version = "0.11", features = ["json"] }
acme-lib = "0.5"
tower = "0.4"
neli = "0.6.4"
nix = { version = "0.29.0", features = [ "sched" ] }
conductor = { git = "https://github.com/versatus/conductor" }
form-types = { path = "../../form-types" }
formnet = { path = "../../form-net/formnet" }
bytes = "1.5.0"
httparse = "1.8.0"
sha1 = "0.10.6"
shared = { path = "../../form-net/shared" }
brctl = "1"
random_word = { version = "0.4.3", features = ["en"] }
option_parser = { path = "../option_parser" }
hyper = { version = "1.0", features = ["full"] }
hyperlocal = "0.9.1"
http-body-util = "0.1.2"
hyper-util = "0.1.10"

[dev-dependencies]
ipnet = "2.9"
